{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1>Edit Driver: {{ driver.name }}</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" value="{{ driver.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ID Number</label>
                        <input type="text" class="form-control" name="id_number" value="{{ driver.id_number }}" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Phone (+251...)</label>
                        <div class="input-group">
                            <span class="input-group-text">+251</span>
                            <input type="text" class="form-control" name="phone" value="{{ driver.phone }}" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Reporting To</label>
                        <input type="text" class="form-control" name="reporting_to" value="{{ driver.reporting_to }}">
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Update Driver
                        </button>
                        <a href="/drivers" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
