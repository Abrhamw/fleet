{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1><i class="bi bi-file-bar-graph"></i> Fleet Reports</h1>
        </div>
        <div class="card-body">
            <form id="reportForm" method="POST" action="{{ url_for('generate_report_ajax') }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Report Type <span class="text-danger">*</span></label>
                        <select class="form-select" name="report_type" id="reportType" required>
                            <option value="">Select Report Type</option>
                            <option value="vehicles">Vehicle Inventory</option>
                            <option value="drivers">Driver List</option>
                            <option value="assignments">Assignment Records</option>
                            <option value="maintenance">Maintenance History</option>
                            <option value="compliance">Compliance Status</option>
                        </select>
                    </div>
                    
                    <div id="dynamicFilters" class="row g-3 mt-2">
                        <!-- Filters will be loaded here -->
                    </div>
                    
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-file-earmark-text"></i> Generate Report
                        </button>
                        <button type="button" id="exportBtn" class="btn btn-info ms-2" disabled>
                            <i class="bi bi-file-earmark-excel"></i> Export to CSV
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="reportResults" class="mt-4">
                <!-- Report results will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Load filters when report type changes
    $('#reportType').change(function() {
        const type = $(this).val();
        if (!type) {
            $('#dynamicFilters').empty();
            $('#exportBtn').prop('disabled', true);
            return;
        }
        
        $('#loadingSpinner').show();
        $('#dynamicFilters').load('/report/filters?type=' + type, function() {
            $('#loadingSpinner').hide();
            $('#exportBtn').prop('disabled', false);
        });
    });
    
    // Handle form submission
    $('#reportForm').submit(function(e) {
        e.preventDefault();
        $('#loadingSpinner').show();
        
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),
            success: function(data) {
                $('#reportResults').html(data);
            },
            error: function(xhr) {
                alert('Error generating report: ' + xhr.responseText);
            },
            complete: function() {
                $('#loadingSpinner').hide();
            }
        });
    });
    
    // Handle export
    $('#exportBtn').click(function() {
        const type = $('#reportType').val();
        if (!type) return;
        
        const params = $('#reportForm').serialize();
        window.location.href = '/report/export?type=' + type + '&' + params;
    });
});
</script>
{% endblock %}
