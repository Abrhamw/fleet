{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1>Edit Vehicle: {{ vehicle.plate_number }}</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Plate Number</label>
                        <input type="text" class="form-control" value="{{ vehicle.plate_number }}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Chasis Number</label>
                        <input type="text" class="form-control" name="chasis" value="{{ vehicle.chasis }}" required>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Vehicle Type</label>
                        <select class="form-select" name="vehicle_type" required>
                            <option value="{{ vehicle.vehicle_type }}" selected>{{ vehicle.vehicle_type }}</option>
                            <option value="Pickup">Pickup</option>
                            <option value="V8">V8</option>
                            <option value="Hardtop">Hardtop</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Make</label>
                        <input type="text" class="form-control" name="make" value="{{ vehicle.make }}">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Model</label>
                        <input type="text" class="form-control" name="model" value="{{ vehicle.model }}">
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label">Year</label>
                        <input type="text" class="form-control" name="year" value="{{ vehicle.year }}" placeholder="YYYY">
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label">Fuel Type</label>
                        <select class="form-select" name="fuel_type" required>
                            <option value="{{ vehicle.fuel_type }}" selected>{{ vehicle.fuel_type }}</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Benzin">Benzin</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Electric">Electric</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label">Fuel Capacity (Ltrs)</label>
                        <input type="number" step="0.1" class="form-control" name="fuel_capacity" value="{{ vehicle.fuel_capacity }}">
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label">Fuel Consumption (Km/Ltr)</label>
                        <input type="number" step="0.1" class="form-control" name="fuel_consumption" value="{{ vehicle.fuel_consumption }}">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Loading Capacity</label>
                        <input type="text" class="form-control" name="loading_capacity" value="{{ vehicle.loading_capacity }}" placeholder="Persons + Quintals">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Assigned For</label>
                        <select class="form-select" name="assigned_for" required>
                            <option value="{{ vehicle.assigned_for }}" selected>{{ vehicle.assigned_for }}</option>
                            <option value="Project">Project</option>
                            <option value="Region">Region</option>
                            <option value="Center Office">Center Office</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Update Vehicle
                        </button>
                        <a href="/vehicles" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
