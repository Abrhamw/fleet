{% if report_type == 'vehicles' %}
<div class="col-md-4">
    <label class="form-label">Vehicle Type</label>
    <select class="form-select" name="vehicle_type">
        <option value="All">All Types</option>
        {% for type in vehicle_types %}
        <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-4">
    <label class="form-label">Fuel Type</label>
    <select class="form-select" name="fuel_type">
        <option value="All">All Fuel Types</option>
        {% for type in fuel_types %}
        <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-4">
    <label class="form-label">Assignment Type</label>
    <select class="form-select" name="assignment_type">
        <option value="All">All Types</option>
        {% for type in assignment_types %}
        <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-6 mt-3">
    <label class="form-label">Compliance Status</label>
    <select class="form-select" name="compliance_status">
        <option value="All">All Statuses</option>
        <option value="Compliant">Compliant Only</option>
        <option value="Non-Compliant">Non-Compliant Only</option>
    </select>
</div>

{% elif report_type == 'drivers' %}
<div class="col-md-6">
    <label class="form-label">Region/Work Place</label>
    <input type="text" class="form-control" name="region" placeholder="Filter by region">
</div>

{% elif report_type == 'maintenance' %}
<div class="col-md-4">
    <label class="form-label">Maintenance Center</label>
    <select class="form-select" name="maintenance_center">
        <option value="All">All Centers</option>
        {% for center in maintenance_centers %}
        <option value="{{ center }}">{{ center }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-4">
    <label class="form-label">Vehicle Type</label>
    <select class="form-select" name="vehicle_type">
        <option value="All">All Types</option>
        {% for type in vehicle_types %}
        <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-4">
    <label class="form-label">Date Range</label>
    <div class="input-group">
        <input type="date" class="form-control" name="date_from">
        <span class="input-group-text">to</span>
        <input type="date" class="form-control" name="date_to">
    </div>
</div>
{% endif %}
